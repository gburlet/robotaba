<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Robotaba | {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        </style>
        <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="../static/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../static/ico/apple-touch-icon-57-precomposed.png">
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Robotaba</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#transcribe">Transcribe</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                        <form class="navbar-search pull-right">
                            <i class='icon-search icon-white'></i>&nbsp;&nbsp;<input id="search-tabs" type="text" class="search-query" placeholder="Search Tabs">
                        </form>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %}{% endblock %}

            <hr>

            <footer>
                <p>&copy; Gregory Burlet 2012</p>
            </footer>

        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->

        <script src="../static/js/bootstrap-transition.js"></script>
        <script src="../static/js/bootstrap-alert.js"></script>
        <script src="../static/js/bootstrap-modal.js"></script>
        <script src="../static/js/bootstrap-dropdown.js"></script>
        <script src="../static/js/bootstrap-scrollspy.js"></script>
        <script src="../static/js/bootstrap-tab.js"></script>

        <script src="../static/js/bootstrap-button.js"></script>
        <script src="../static/js/bootstrap-collapse.js"></script>
        <script src="../static/js/bootstrap-carousel.js"></script>
        <script src="../static/js/bootstrap-typeahead.js"></script>

      </body>
